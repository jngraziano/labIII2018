<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- SCRIPS -->
    <!-- <script src="js/funciones.js"></script> -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="Clases/app.js"></script>
    <script src="Clases/numeros.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css\estilo.css">

    <!-- LINEA DE BOOSTRAP/JQUERY -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 

</head>
<body>
    <div class="container" id="divCalc">
        <!-- IMAGEN -->
        <br>
        <img src="http://is3.mzstatic.com/image/pf/us/r30/Purple1/v4/f5/2e/07/f52e07a3-926a-3062-9001-e21be3392514/mzl.clfzjdcv.jpg" alt="Click para mas info." onclick="miInfo()">
        <br><br>

        <div class="form-group">
        <!-- INPUT / SELECT-OPTION -->

        <!-- INPUT 1 -->
            <input type="number" id="txtNum1" placeholder="Ingrese un numero">

        <!-- SELECT -->
            <select name="tipoOperador" id="tipoOperador">
                <option value=0 selected>+</option>
                <option value=1>-</option>
                <option value=2>/</option>
                <option value=3>*</option>
            </select>  

        <!-- INPUT 2 -->   
            <input type="number" id="txtNum2" placeholder="Ingrese otro numero">
            <br><br>

        <!-- BUTTON -->
            <button class="btn btn-success btn-lg" id="btnResultado" onclick="btnResultado()">Resultado
                <i class="glyphicon glyphicon-plus"></i>
            </button>
            <button class="btn btn-info btn-lg" id="btnHistorial" type="button" onclick="btnHisto()">Historial
                <i class="glyphicon glyphicon-modal-window"></i>
            </button>
            <button class="btn btn-warning btn-block" onClick="window.location.reload()" id="btnF5">F5</button>
        </div>
        <div id="tablaHistorica" hidden>
            <section id="listado" class="container" > 
            <button class="btn btn-danger" onclick="btnCerrar()"id="btnCerrar">X</button>
                <h2>Historial</h2>
                
                <!-- <div class="table-responsive" class="container"> -->
                      <table class="table" id="tabla">
                              <!-- CABECERA -->
                              <thead id="tCabecera">
                                  <th scope="col" id="cNum1">Numero1</th>
                                  <!-- <th scope="col" id="cOP">Operador</th> -->
                                  <th scope="col" id="cNum2">Numero2</th>
                                  <th scope="col" id="cNum2">Operador</th>
                                  <th scope="col" id="cResult">Resultado</th>
                              </thead>
                              <!-- CUERPO -->
                              <tbody id="tCuerpo">
                              </tbody>
                              <!-- <tbody id="tCuerpoAUX" style='visibility:hidden'>
                              </tbody>
                              <tbody id="tCuerpoTXT" style='visibility:hidden'>
                              </tbody>     -->
                          </table>
              </section>

        </div>
        <br>
        <label for="" id="txtResultado"></label>
    </div> 
   
</body>
</html>

    <form id="checkFORM">

                <input type="checkbox" class="checkItems" name="apellidoF" id="apellidoF" value="apellidoF">APELLIDO

<!-- DIV OCULTO 1 (agregar) -->
  <!-- CREO EL MODAL -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" id="divOculto1">

        <div class="modal-header">
          <!-- BUTTON X para ocultar el formulario. &times; hace la cruz -->
          <h5 class="modal-title">Datos de la persona</h5>
          <button class="close"  data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <!-- INPUT Nombre -->
          <div class="form-group">
              <label for="usr">ID:</label><br>
              <input type="text" id="idA" disabled>
            </div>
          <!-- INPUT Nombre -->
          <div class="form-group">
            <label for="usr">Nombre:</label><br>
            <input type="text" id="nombreA" placeholder="Ingrese nombre...">
          </div>

             <!-- INPUT Apellido -->
             <div class="form-group">
                <label for="">Apellido:</label><br>
                <input type="text" id="apellidoA" placeholder="Ingrese apellido...">
              </div>

                <!-- INPUT Edad -->
             <div class="form-group">
              <label for="">Edad:</label><br>
              <input type="number" id="edadA" placeholder="Ingrese edad...">
            </div>

       
          <!-- INPUT radio TIPO-->
          <div id="divSexo">
          <label for="labelSexo">Sexo:</label>
          <select name="selectSexo" id="selectSexo">
              <option value="MASCULINO" class="selectedBox" selected>Masculino</option>
              <option value="FEMENINO" class="selectedBox">Femenino</option>
          
          </select>
         </div>

          <br>
        
          
        </div>

        

        <div class="modal-footer">
           
            <button class="btn btn-outline-warning"id="btnModificar">Modificar</button>
            <button class="btn btn-outline-danger"id="btnEliminar">Eliminar</button>
          <button class="btn btn-outline-success"id="btnAgregar">Confirmar</button>
          
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        </div>

      </div>

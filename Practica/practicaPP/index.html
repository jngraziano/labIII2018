<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos.css" />
  
    <!-- JS -->
    <script src="js/funciones.js"></script>    

</head>
<body>
    
    
    <div class="container">
        <h2>Listado Personas</h2>
        <button id="btnAgregar">Agregar Persona</button>

        <!-- TABLA COMPLETA -->
        <div id="listadoPersonas"  style="overflow-x:auto;">
            <table  id="tabla">
                <thead>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>FECHA</th>
                    <th>SEXO</th>
                </thead>
                <tbody id="tCuerpo">

                </tbody>
            </table>
        </div>

        <!-- DIV OCULTO 1 (MODIFICAR/ELIMINAR) -->
        <div class="divOculto" id="divOculto">
                <!-- BUTTON X para ocultar el formulario -->
            <button class="btnCerrar" id="btnCerrar">X</button>
              
            <div>
                <!-- INPUT Nombre -->
                <br>
                <p>Nombre:</p>
                <input type="text" id="nombreE" placeholder="Ingrese Nombre...">
                <br><br>
                <!-- INPUT Apellido -->
                <p >Apellido:</p>
                <input type="text" id="apellidoE" placeholder="Ingrese Apellido...">
                <br><br>
                <!-- INPUT Fecha -->
                <p>Fecha (AAAA/MM/DD):</p>
                <input type="text" id="fechaE" placeholder="Ingrese fecha...">
                <br><br>
                
                <!-- SELECT SEXO-->
                <label for="txtSexo">Sexo:</label><br>
                <input type="checkbox" name="radFemenino" id="radFemenino">Femenino<br>
                <input type="checkbox" name="radMasculino" id="radMasculino">Masculino<br>
            
                <br><br>
                
                <button class="" id="btnModificar">Modificar</button>
                <button class="" id="btnEliminar">Eliminar</button>
            </div>
        </div>

        <!-- DIV OCULTO 2 (AGREGAR) -->
        <div class="divOculto" id="divOculto2">
            <!-- BUTTON X para ocultar el formulario -->
           <button class="btnCerrar" id="btnCerrar">X</button>
           <!-- <div class="text-center"> -->
           <div>
               <!-- INPUT Nombre -->
               <br>
               <p id="Pnombre">Nombre:</p>
               <input type="text" id="nombreA" placeholder="Ingrese Nombre...">
               <br><br>
               <!-- INPUT Apellido -->
               <p id="Papellido">Apellido:</p>
               <input type="text" id="apellidoA" placeholder="Ingrese Apellido...">
               <br><br>
               <!-- INPUT Fecha -->
               <p id="Pfecha">Fecha (AAAA/MM/DD):</p>
               <input type="text" id="fechaA" placeholder="Ingrese fecha...">
               <br><br>
               
               <!-- SELECT SEXO-->
               <label for="txtSexo">Sexo:</label><br>
               <input type="checkbox" name="radFemenino" id="radFemeninoA">Femenino<br>
               <input type="checkbox" name="radMasculino" id="radMasculinoA">Masculino<br>
           
               <br><br>
               
               <button class="" id="btnAgregarConfirm">Agregar 
                  
               </button>
              
            </div>
        </div>

        <!-- SPINNER -->
        <div id="spinner" style="visibility:hidden"></div>
              

    </div>

    

</body>
</html>

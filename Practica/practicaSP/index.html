<body style=" background-color: grey;">
    <!-- NAV -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">

        <div class="navbar-header" id="navHeader">
                <a class="navbar-brand" href="#">Listado de animales</a>
        </div>
                                  
        <button class="btn btn-outline-success" data-toggle="modal" data-target="#myModal" id="addPopup">Agregar animal
          <i class="glyphicon glyphicon-plus"></i>
        </button>

  <br>

  
<div class="container">

<div id="divTable">
<table class="table  table-striped table-dark table-bordered table-hover" id="tablaID">
    <thead>
      <tr>
        <th  scope="col">NOMBRE</th>
        <th  scope="col">CANT PATAS</th>
        <th  scope="col">BOTONES</th>
        <!--  <th  scope="col">SEXO</th>
        <th  scope="col">AVATAR</th> -->
      </tr>
    </thead>


    <tbody id="tBodyTable">
     
    </tbody>
  </table>
</div>


<!-- DIV OCULTO 1 (agregar) -->
  <!-- CREO EL MODAL -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content" id="divOculto1">

        <div class="modal-header">
          <!-- BUTTON X para ocultar el formulario. &times; hace la cruz -->
          <h5 class="modal-title">Datos animal</h5>
          <button class="close"  data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">
          <!-- INPUT Nombre -->
          <div class="form-group">
            <label for="usr">Nombre:</label><br>
            <input type="text" id="nombreA" placeholder="Ingrese Nombre...">
          </div>
         
          <!-- INPUT Apellido -->
          <div class="form-group">
            <label for="cantidadPatas">Cantidad Patas:</label><br>
            <input type="number" id="patasA" placeholder="Ingrese cant Patas...">
          </div>

          <!-- INPUT radio TIPO-->
          <label id=labelTipo for="txtTipo">Elija tipo:</label><br>
          <div class="radio">
            <input type="radio" name="radGato" id="radGatoA">Gato<br>
          </div>
          <div class="radio">
            <input type="radio"   name="radPerro" id="radPerroA">Perro<br>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-outline-success btn-block" id="btnAgregar">Confirmar</button>
          <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
        </div>

      </div>
    </div>
  </div>










<!-- SPINNER -->
<div class="spinner" id="spinner" style="display: none">
